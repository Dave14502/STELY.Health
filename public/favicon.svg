<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="white"/>
  <circle cx="60" cy="60" r="57" fill="url(#dropGradient)" filter="url(#shadow)"/>
  
  <!-- Blood Droplet -->
  <path d="M 60 20 C 60 20, 45 38, 45 52 C 45 64.7, 51.73 75, 60 75 C 68.27 75, 75 64.7, 75 52 C 75 38, 60 20, 60 20 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Heartbeat Pulse Line -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.8">
    <!-- First flat segment -->
    <line x1="30" y1="95" x2="38" y2="95"/>
    <!-- Small spike up -->
    <polyline points="38,95 40,88 42,95"/>
    <!-- Longer spike (main beat) -->
    <polyline points="42,95 45,78 48,95"/>
    <!-- Regular beat pattern -->
    <polyline points="48,95 50,88 52,95"/>
    <!-- Final flat segment -->
    <line x1="52" y1="95" x2="90" y2="95"/>
  </g>
  
  <!-- Optional: Subtle glow effect for premium look -->
  <circle cx="60" cy="60" r="57" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
</svg>
